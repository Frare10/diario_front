<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bessa Notes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <!-- Seção 1: Título -->
    <div class="text-center mb-4">
      <h1>Bessa Notes</h1>
    </div>
    
    <!-- Seção 2: Formulário para cadastro -->
    <div class="mb-4">
      <div class="mb-3">
        <textarea id="registroInput" class="form-control" rows="3" placeholder="Digite seu registro aqui..."></textarea>
      </div>
      <button id="btnCadastrar" class="btn btn-primary">Cadastrar Registro</button>
    </div>
    
    <!-- Seção 3: Lista de registros -->
    <div>
      <h2>Registros</h2>
      <ul id="registrosList" class="list-group">
        <!-- Os registros serão inseridos aqui via JavaScript -->
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
